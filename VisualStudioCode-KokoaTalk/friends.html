<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- To do : wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-1x"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>  

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">

        <div class="user-component">

            <div class="user-component__column">
                <img src="images/image.jpeg" 
                class="user-component__picture user-component__picture--xl"  />
                <div class="user-component__text">
                    <h4 class="user-component__title">Sangwoo Yu</h4>
                    <!-- <h6 class="user-component__subtitle">Hello World</h6> -->
                </div>
            </div>

            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>

            <div class="user-component">

                <div class="user-component__column">
                    <img src="images/image.jpeg" 
                    class="user-component__picture user-component__picture--sm"  />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>

                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <span class="nav__chat badge">99</span>
                <a class="nav__a" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <span class="nav__notification"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
      
    <script src="https://kit.fontawesome.com/d72dae9c53.js" 
    crossorigin="anonymous"></script>
</body>

</html>
