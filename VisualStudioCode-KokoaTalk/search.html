<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- To do : wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-1x"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>  

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            
            <span>
                <i class="fas fa-cog fa-2x"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add By Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-plus-square fa-2x"></i>
                <span>Add By ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-hand-holding-heart fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend">
            <h6 class="recommend-title"> Recommended Friends </h6>
            <span class="recommend-text">
                <span>You have no recommended friends.</span>
            </span>
        </div>

        <div class="open-chat">
            <div class="open-chat__top" >
                <h6>Open Chat</h6>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="#" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-chat__middle__column">
                    <div class="open-post__column2">
                        <img src="images/image.jpeg" />
                        <div class="heart">
                            <i class="fas fa-heart"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <span class="nav__chat badge">99</span>
                <a class="nav__a" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="search.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__link">
                <span class="nav__notification"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
      
    <script src="https://kit.fontawesome.com/d72dae9c53.js" 
    crossorigin="anonymous"></script>
</body>

</html>
